name: "Tests"

on: [push, pull_request]

jobs:
  build:
    name: "Tests"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - run: npm install
    - run: npm run test:unit
    - run: npm start & sleep 3 && npm run test:integration
